
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellow Inc | Online Role-Play</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Babel для работы TSX в браузере -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            scroll-behavior: smooth;
            margin: 0;
            min-height: 100vh;
        }
        .glass {
            background: rgba(30, 27, 75, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(139, 92, 246, 0.2);
        }
        /* Анимация загрузки */
        #loader {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0f172a;
            z-index: 100;
            transition: opacity 0.5s;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="text-slate-200">
    <div id="loader">
        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-purple-500"></div>
    </div>
    
    <div id="root"></div>

    <!-- Настройка Babel и загрузка приложения -->
    <script type="text/babel" data-presets="react,typescript" data-type="module">
        import React from 'https://esm.sh/react@18.2.0';
        import ReactDOM from 'https://esm.sh/react-dom@18.2.0/client';
        import App from './App.tsx';

        try {
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(<App />);
            // Скрываем лоадер после рендера
            document.getElementById('loader').style.opacity = '0';
            setTimeout(() => document.getElementById('loader').style.display = 'none', 500);
        } catch (err) {
            console.error(err);
            document.getElementById('loader').innerHTML = `<div class="text-red-500 p-4 text-center">Ошибка загрузки: ${err.message}</div>`;
        }
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
